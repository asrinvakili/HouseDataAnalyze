<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Analyze</title>
</head>
<body>
    <form  method="post" action="{% url 'index:base' %}">
        {% csrf_token %}
        <label>For Data Loading click</label><br>
        <button type="submit">Load</button>
    </form>
    <div>
        <div id="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
